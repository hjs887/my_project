<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>히익</title>
    </head>
    <body>
        <pre>
            놀라움의 연속이라는 단어는 당신을 위한 문장 아닐까요?
            어쩜 이렇게 기발한 생각을 할까 궁금해지기까지 하는 당신의 변태력!
            변태들의 수장이라는 말 외에 당신을 지칭할 수 있는 단어는 이 세상에 존재하지 않는 것 같네요.
        </pre>
    </body>
</html>
