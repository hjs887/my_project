<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>변태</title>
    </head>
    <body>
        <pre>
            머리 속으론 충만한 변태이지만 실천하기엔 아직 쪼랩인 당신!
            마음이 맞는 연인이 있다면 용기내 대화해보는 것도 나쁘지 않을 것 같아요.
            부끄러워말고 당신의 상상을 애인과 공유해보세요!
            사실 당신은 애인과의 좀 더 행복한 관계를 꿈꾸는 사랑꾼이였습니다.
        </pre>
